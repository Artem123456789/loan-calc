<div class="calc-interface">
    <calc-select-loan-type [(paymentTypeVal)]="loanCalc.selectedLoanPaymentType"></calc-select-loan-type>
    <div class="calc-number-field-containter">
        <calc-number-field 
        [labelText]="loanCalc.loanAmount.label"
        [(numberValue)]="loanCalc.loanAmount.numberValue"></calc-number-field>
        <calc-number-field 
        [labelText]="loanCalc.loanPeriodMonths.label"
        [(numberValue)]="loanCalc.loanPeriodMonths.numberValue"></calc-number-field>
        <calc-number-field [labelText]="loanCalc.annualInterestRate.label"
        [(numberValue)]="loanCalc.annualInterestRate.numberValue"></calc-number-field>
    </div>
</div>
<loan-info [loanAmount]="loanCalc.loanAmount.numberValue"
[loanPerionMonths]="loanCalc.loanPeriodMonths.numberValue"
[annualInterestRate]="loanCalc.annualInterestRate.numberValue"
[paymentType]="loanCalc.selectedLoanPaymentType"></loan-info>
